<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Front end web developer">
    <meta name="keyword" content="portfolio, developer, javascript, html, css, front end, software, engineer, dev">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="topNav">
      <a id="homeLink" class="navLinks" href="/index.html">Home</a>
      <a id="projectsLink" class="navLinks" href="/projects.html">Projects</a>
      <a id="contactLink" class="navLinks" href="/contact.html">Contact</a>
    </section>
    <canvas id="canvas1"></canvas>
    <img id="player" src="assets/player.png">
    <img id="layer3"src="assets/background_layer_3.png" alt="">
    <img id="shop" src="assets/shop.png">
    <img id="layer2"src="assets/background_layer_2.png" alt="">
    <img id="layer1"src="assets/background_layer_1.png" alt="">

      <h2 id="controlsHeading">Controls</h2>
      <ul id="controlsList">
        <li><strong>Right Arrow</strong>: Move Right</li>

        <li> <strong>Up Arrow</strong>: Jump</li>
        <li><strong>Enter</strong>: Attack</li>
      </ul>
    </section>
    <script type="module" src="main.js"></script>
